<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#000000">
    <title>Download files like a boss</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    
  </head>
  <body>
    <noscript>
      This page requires Javascript.
    </noscript>

    <div class="main">
      Download files that are blocked by your company's policies.
      (unzip downloaded file with password. Default password is '1234')
      <br/>
      <input
        type="text" 
        id="inputField"
        placeholder="paste direct file download URL here"
      />
     <input
        type="text" 
        id="passwordField"
        placeholder="zip file password"
      />
      <a id="link"></a>
      <div id="info"/>
    </div>

    <script 
    src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ['Open Sans','Titillium Web']
        }
      });
    </script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
